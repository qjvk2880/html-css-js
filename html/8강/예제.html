<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        header,#content,footer{
            width:1000px;
            margin : 0 auto;
            overflow:hidden
        }

        header .left_space,#content .left_space,footer .left_space{
            width:150px; height:150px;
            float:left;
            background-color: #f3f3f3;
            border:1px solid #cccccc;
        }

        header .center_space,#content .center_space,footer .center_space{
        width:694px; height:150px;
        float:left;
        background-color: #f3f3f3;
        border:1px solid #cccccc;
        }

        header .right_space,#content .right_space,footer .right_space{
            width:150px; height:150px;
            float:right;
            background-color: #f3f3f3;
            border:1px solid #cccccc;
        }

        header .left_space,footer .right_space {
            border-radius: 30px 0;
        }

        header .right_space,footer .left_space {
            border-radius: 0 30px;
        }

        #content .left_space {
            border-radius: 0 30px 30px 0;
            height:300px;
        }

        #content .right_space {
            border-radius: 30px 0 0 30px;
            height:300px;
        }

        #content .center_space {
            border-radius: 30px;
            height:300px;
        }

        footer .center_space {
            border-radius: 30px 30px 0 0;
        }

        #content .center_space ul li {
            list-style: none;
            float:left;
            padding:0 40px;
            font-weight: bold;
            font-size: 20px;
        }

        #content .hiseoul{
            clear:both;
            padding:10px;
        }


    </style>
</head>
<body>
    <header>
    <div class=left_space></div>
    <div class=center_space></div>
    <div class=right_space></div>
    <header>

    <div id="content">
        <div class=left_space></div>
        <div class=center_space>
            <div>
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
            </ul>
            </div>

            <div class=hiseoul>
                <h1>하이 fsdfsf서울 브랜드</h1>
                <p>dfsafsfsl</p>
            </div>
        </div>
        <div class=right_space></div>
    </div>

    <footer>
        <div class=left_space></div>
        <div class=center_space></div>
        <div class=right_space></div>
    </footer>
</body>
</html>
